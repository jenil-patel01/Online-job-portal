<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for mobile responsiveness -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Candidate Registration</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" required>

    <label for="location">Location</label>
    <input type="text" id="location" required>

    <label for="skills">Skills</label>
    <input type="text" id="skills" placeholder="e.g. HTML, CSS, JavaScript">

    <label for="experience">Experience</label>
    <input type="text" id="experience" placeholder="e.g. 2 years">

    <label for="resume">Upload Resume (PDF)</label>
    <input type="file" id="resume" accept=".pdf">

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" required>
    <div id="passwordError" class="error"></div>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("passwordError");

      if (password !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match.";
        return;
      } else {
        errorDiv.textContent = "";
      }

      const candidate = {
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        skills: document.getElementById("skills").value,
        experience: document.getElementById("experience").value,
        password: password // ⚠️ For demo only. NEVER store passwords in plain text like this in production.
      };

      localStorage.setItem("candidateProfile", JSON.stringify(candidate));

      alert("Registration successful!");
      window.location.href = "candidate_profile.html";
    });
  </script>

</body>
</html>
