<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .profile {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    strong {
      display: inline-block;
      width: 140px;
    }
  </style>
</head>
<body>

  <div class="profile">
    <h2>Candidate Profile</h2>
    <p><strong>Full Name:</strong> <span id="fullname"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Location:</strong> <span id="location"></span></p>
    <p><strong>Skills:</strong> <span id="skills"></span></p>
    <p><strong>Experience:</strong> <span id="experience"></span></p>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("candidateProfile"));
    if (data) {
      document.getElementById("fullname").textContent = data.fullname;
      document.getElementById("email").textContent = data.email;
      document.getElementById("phone").textContent = data.phone;
      document.getElementById("location").textContent = data.location;
      document.getElementById("skills").textContent = data.skills;
      document.getElementById("experience").textContent = data.experience;
    } else {
      document.querySelector(".profile").innerHTML = "<p>No profile data found. Please register first.</p>";
    }
  </script>

</body>
</html>
