<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f2f2f2;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form>
    <h2>Post a New Job</h2>

    <label for="title">Job Title</label>
    <input type="text" id="title" name="title" placeholder="e.g. Web Developer" required>

    <label for="company">Company Name</label>
    <input type="text" id="company" name="company" placeholder="e.g. ABC Corp" required>

    <label for="category">Job Category</label>
    <select id="category" name="category" required>
      <option value="">-- Select Category --</option>
      <option value="IT">IT</option>
      <option value="Marketing">Marketing</option>
      <option value="Finance">Finance</option>
      <option value="HR">HR</option>
    </select>

    <label for="description">Job Description</label>
    <textarea id="description" name="description" rows="5" placeholder="Enter job responsibilities, requirements, etc." required></textarea>

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="e.g. New York, Remote" required>

    <label for="type">Job Type</label>
    <select id="type" name="type" required>
      <option value="Full-time">Full-time</option>
      <option value="Part-time">Part-time</option>
      <option value="Internship">Internship</option>
      <option value="Freelance">Freelance</option>
    </select>

    <label for="salary">Salary Range</label>
    <input type="text" id="salary" name="salary" placeholder="e.g. $40,000 - $60,000">

    <label for="deadline">Application Deadline</label>
    <input type="date" id="deadline" name="deadline" required>

    <label for="logo">Company Logo (optional)</label>
    <input type="file" id="logo" name="logo">

    <button type="submit">Post Job</button>
  </form>

</body>
</html>
